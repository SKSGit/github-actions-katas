name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    name: setup
    uses: actions/checkout@v2
  Test:
    needs: Clone-down
    uses: actions/download-artifact@v2
    with:
      name: my-artifact
      path: .

    name: test
    run: ci/unit-test-app.sh
  Build:
    needs: Clone-down
    steps:
      name: builder
      run: ci/build-app.sh
      name: uploader 
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .