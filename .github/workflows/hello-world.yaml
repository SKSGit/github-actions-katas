name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: setuup
        uses: actions/checkout@v2
      - name: run-step
  Test:
    needs: Clone-down
    run: ci/unit-test-app.sh
  Build:
    needs: Clone-down
    run: ci/build-app.sh
    - name: Upload Repo
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .