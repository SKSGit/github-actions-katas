name: Java CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    name: setuup
    uses: actions/checkout@v2
  Test:
    needs: Clone-down
    run: ci/unit-test-app.sh
  Build:
    needs: Clone-down
    steps:
      run: ci/build-app.sh
      uses: actions/upload-artifact@v2
      with:
        name: code
        path: .